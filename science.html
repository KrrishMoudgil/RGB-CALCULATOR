<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body style="background-color:black";>
    <h1 align="center" style="text-decoration: underline;font-family: cursive;">Calculator by Krrish :)</h1>
    <center>
    <div id="box">
        <div id="box2"></div>
        <br> <br>
        <button id="oneBtn" class="btn">1</button>
        <button id="twoBtn" class="btn">2</button>
        <button id="threeBtn" class="btn">3</button>
        <button id="fourBtn" class="btn">4</button>
        <button id="fiveBtn" class="btn">5</button>
        <button id="sixBtn" class="btn">6</button>
        <button id="sevenBtn" class="btn">7</button>
        <button id="eightBtn" class="btn">8</button>
        <button id="nineBtn" class="btn">9</button>
        <button id="zeroBtn" class="btn">0</button>
        <button id="plusBtn" class="btn">+</button>
        <button id="minusBtn" class="btn">-</button>
        <button id="submitBtn" class="btn">=</button>
        <button id="MultiplyBtn" class="btn">*</button>
        <button id="DivideBtn" class="btn">/</button>
        <button id="PercentageBtn" class="btn">%</button>
        <button id="ExponentBtn" class="btn">**</button>
        <button id="NopeBtn" class="btn">Nope</button>
        <button id="dotBtn" class="btn">.</button>
        <button id="clrBtn" class="btn">clr</button>
        <p style="font-family: cursive;font-size: 3em;" >Made with pain :></p>
        
    </div>
    
    </center>
    <script src="science.js"></script>
</body>
</html>
